<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/5b2966e85f.js" crossorigin="anonymous"></script>
</head>
<body>
    
<!------contact------>
<section class="contact">
    
    

    <form>
        <div class="input-group">
           <input type="text" id="name" required>
           <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
        </div> 
        <div class="input-group">
            <input type="text" id="number" required>
            <label for="number"><i class="fas fa-phone-square-alt"></i> Phone No.</label>
         </div> 
         <div class="input-group">
            <input type="email" id="email" required>
            <label for="email"><i class=" fas fa-envelope"></i> Email Id</label>
         </div> 
         
         <div class="input-group">
            <textarea id="message" row="8" required></textarea>   
            <label for="message"><i class="fas fa-comments"></i> Your Message</label>
         </div>
         
         <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>





    </form>
  </section> 
</body>
</html>
